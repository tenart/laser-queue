<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:bold,medium,regular" rel="stylesheet">
        <title>BeAM - Laser Cutter Queue</title>
    </head>
    <body>
        <div id="add_dialog" class="card dialog">
            <h1>NAME</h1>
            <input class="dialog_input" id="name_input" type="text" maxlength="16" placeholder="Enter Name">
            <button class="left_button" id="add_confirm">ADD USER <i class="fas fa-plus"></i></button>
            <button class="close">CANCEL</button>
        </div>
        <div id="rename_dialog" class="card dialog">
            <h1>EDIT NAME</h1>
            <input class="dialog_input" id="rename_input" type="text" maxlength="16" placeholder="Enter New Name">
            <button class="left_button" id="rename_confirm">RENAME <i class="fas fa-pencil-alt"></i></button>
            <button class="close">CANCEL</button>
        </div>
        <div id="status_dialog" class="card dialog">
            <h1>SET MACHINE STATUS</h1>
            <button id="available" data-val="available" class="status_button">Available <i class="fas fa-check-circle"></i></button>
            <button id="reserved" data-val="reserved" class="status_button">Reserved <i class="fas fa-lock"></i></button>
            <button id="offline" data-val="offline" class="status_button">Offline <i class="fas fa-exclamation-triangle"></i></button>
            <button class="left_button" id="status_confirm">APPLY <i class="fas fa-cog"></i></button>
            <button class="close">CANCEL</button>
        </div>
        <header>
            <img src="img/logo.png">
            <div></div>
            <h1>LASER CUTTER QUEUE</h1>
            <hr>
        </header>
        <main>
            <div id="toolbar">
                <span>
                    <div id="bubble" class="card">
                        <span><i class="fas fa-exclamation-circle"></i></span><span id="message">Hello World</span>
                    </div>
                    <button id="clear">RESET <i class="fas fa-times"></i></button>
                    <button id="advance">ADVANCE QUEUE <i class="fas fa-arrow-up"></i></button>
                    <button id="add">ADD USER <i class="fas fa-plus"></i></button>
                </span>
            </div>
            <section id="lasers">
                <div class="card_header">
                    <h2><i class="fas fa-bolt"></i> LASER CUTTER STATUS</h2>
                </div>
                <div data-status="available" class="laser_card available card">
                    <button class="set_status"><i class="fas fa-bars"></i></button>
                    <h1>RIGHT</h1>
                    <img src="img/laser_open.png" class="laser_open">
                    <img src="img/laser_closed.png" class="laser_closed">
                    <h3 class="label available_label text_label"><span><i class="fas fa-check-circle"></i></span> Available</h3>
                    <h3 class="label reserved_label text_label"><span><i class="fas fa-lock"></i></span> Reserved</h3>
                    <h3 class="label offline_label text_label"><span><i class="fas fa-exclamation-triangle"></i></span> Offline</h3>
                    <h3 class="label inuse_label text_label"><span><i class="fas fa-clock"></i></span> In use by USER</h3>
                </div>
                <div data-status="available" class="laser_card available card">
                    <button class="set_status"><i class="fas fa-bars"></i></button>
                    <h1>LEFT</h1>
                    <img src="img/laser_open.png" class="laser_open">
                    <img src="img/laser_closed.png" class="laser_closed">
                    <h3 class="label available_label text_label"><span><i class="fas fa-check-circle"></i></span> Available</h3>
                    <h3 class="label reserved_label text_label"><span><i class="fas fa-lock"></i></span> Reserved</h3>
                    <h3 class="label offline_label text_label"><span><i class="fas fa-exclamation-triangle"></i></span> Offline</h3>
                    <h3 class="label inuse_label text_label"><span><i class="fas fa-clock"></i></span> In use by USER</h3>
                </div>
            </section>
            <section id="queue">
                <div class="card_header">
                    <h2><i class="fas fa-list-ul"></i> USERS IN LINE</h2>
                </div>
                <span id="queue_container">
                    <div class="queue_item card">
                        <p class="queue_order">1</p>
                        <h1 class="queue_name">Hello World</h1>
                        <small class="queue_extra">Queued at 5:00 PM</small>
                        <div class="controls_wrap">
                            <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                            <button class="move_up"><i class="fas fa-angle-up"></i></button>
                            <button class="move_down"><i class="fas fa-angle-down"></i></button>
                            <button class="remove"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                </span>
            </section>
        </main>
    </body>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery-swapsies.js"></script>
    <script src="js/queue.js"></script>
</html>

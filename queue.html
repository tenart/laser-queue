<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:bold,medium,regular" rel="stylesheet">
        <title>BeAM - Laser Cutter Queue</title>
    </head>
    <body>
        <header>
            <img src="img/logo.png">
            <div></div>
            <h1>LASER CUTTER QUEUE</h1>
            <hr>
        </header>
        <main>
            <div id="toolbar">
                <span>
                    <button id="clear">CLEAR QUEUE <i class="fas fa-times"></i></button>
                    <button id="advance">ADVANCE QUEUE <i class="fas fa-arrow-up"></i></button>
                    <button id="add">ADD USER <i class="fas fa-plus"></i></button>
                </span>
            </div>
            <section id="lasers">
                <div class="card_header">
                    <h2><i class="fas fa-bolt"></i> LASER CUTTER STATUS</h2>
                </div>
                <div class="laser_card outline card">
                    <h1>RIGHT</h1>
                    <img src="img/laser_open.png" class="available_label">
                    <img src="img/laser_closed.png" class="unavailable_label">
                    <h3 class="label available_label text_label"><span><i class="fas fa-check-circle"></i></span> Available</h3>
                    <h3 class="label unavailable_label text_label"><span><i class="fas fa-clock"></i></span> In use by TOM N</h3>
                </div>
                <div class="laser_card outline unavailable card">
                    <h1>LEFT</h1>
                    <img src="img/laser_open.png" class="available_label">
                    <img src="img/laser_closed.png" class="unavailable_label">
                    <h3 class="label available_label text_label"><span><i class="fas fa-check-circle"></i></span> Available</h3>
                    <h3 class="label unavailable_label text_label"><span><i class="fas fa-clock"></i></span> In use by TOM N</h3>
                </div>
            </section>
            <section id="queue">
                <div class="card_header">
                    <h2><i class="fas fa-list-ul"></i> USERS IN LINE</h2>
                </div>
                <span id="queue_container">
                    <div class="queue_item card">
                        <p class="queue_order">1</p>
                        <h1 class="queue_name">Kalleen K</h1>
                        <small class="queue_extra">Queued at 5:23 PM</small>
                        <div class="controls_wrap">
                            <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                            <button class="move_up"><i class="fas fa-angle-up"></i></button>
                            <button class="move_down"><i class="fas fa-angle-down"></i></button>
                            <button class="remove"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                    <div class="queue_item card">
                    <p class="queue_order">2</p>
                    <h1 class="queue_name">Josh F</h1>
                    <small class="queue_extra">Queued at 6:43 PM</small>
                    <div class="controls_wrap">
                        <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                        <button class="move_up"><i class="fas fa-angle-up"></i></button>
                        <button class="move_down"><i class="fas fa-angle-down"></i></button>
                        <button class="remove"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>
                    <div class="queue_item card">
                    <p class="queue_order">3</p>
                    <h1 class="queue_name" style="color: white">John Cena</h1>
                    <small class="queue_extra">Queued at 6:54 PM</small>
                    <div class="controls_wrap">
                        <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                        <button class="move_up"><i class="fas fa-angle-up"></i></button>
                        <button class="move_down"><i class="fas fa-angle-down"></i></button>
                        <button class="remove"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>
                    <div class="queue_item card">
                    <p class="queue_order">4</p>
                    <h1 class="queue_name">Abby G</h1>
                    <small class="queue_extra">Queued at 7:02 PM</small>
                    <div class="controls_wrap">
                        <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                        <button class="move_up"><i class="fas fa-angle-up"></i></button>
                        <button class="move_down"><i class="fas fa-angle-down"></i></button>
                        <button class="remove"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>
                </span>
            </section>
        </main>
    </body>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/queue.js"></script>
</html>
